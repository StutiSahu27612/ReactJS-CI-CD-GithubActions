name: CI

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow
  pull_request:
    branches:
      - main  # Change this to the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Run coverage
      run: npm run coverage



 
